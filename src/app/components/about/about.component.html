<section id="about" class="about">
	<div class="container">
		<div class="section-title">
			<h2>Acerca de</h2>
			<div [innerHTML]="io.sobreMi.presentacion"></div>
		</div>

		<div class="row">
			<div class="col-lg-4" data-aos="fade-right">
				<img src="assets/img/avatar.jpg" class="img-fluid" alt="" />
			</div>
			<div class="col-lg-8 pt-4 pt-lg-0 content" data-aos="fade-left">
				<h3>{{ io.perfil }}</h3>

				<div class="row pt-4">
					<div class="col-lg-6">
						<ul>
							<li>
								<i class="bi bi-chevron-right"></i> <strong>Nombre:</strong>
								<span>{{ io.nombre }}</span>
							</li>

							<li>
								<i class="bi bi-chevron-right"></i>
								<strong>Nac√≠ un:</strong>
								<span>{{ io.fechaNacimiento | date: 'fullDate' }}</span>
							</li>

							<li>
								<i class="bi bi-chevron-right"></i> <strong>Edad:</strong>
								<span>{{ io.edad() }}</span>
							</li>

							<li>
								<i class="bi bi-chevron-right"></i> <strong>Celular:</strong>
								<span>{{ io.celular }}</span>
							</li>
						</ul>
					</div>
					<div class="col-lg-6">
						<ul>
							<li>
								<i class="bi bi-chevron-right"></i> <strong>Grado:</strong>
								<span>{{ io.grado }}</span>
							</li>
							<li>
								<i class="bi bi-chevron-right"></i>
								<strong>Correo Electronico:</strong> <span>{{ io.email }}</span>
							</li>
							<li>
								<i class="bi bi-chevron-right"></i> <strong>Domicilio:</strong>
								<span>{{ io.domicilio }}</span>
							</li>
							<li>
								<i class="bi bi-chevron-right"></i> <strong>Estado:</strong>
								<span>{{ io.estado }}</span>
							</li>
						</ul>
					</div>
				</div>
				<div [innerHTML]="io.sobreMi.quienSoy"></div>
			</div>
		</div>
	</div>
</section>
